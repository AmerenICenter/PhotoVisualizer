<!DOCTYPE html>
<!-- Google Maps API Key: AIzaSyC0twG_7pvxb2WQKywvPnDGhCbZCbAUOmU -->
<head>
    <title>Photo Visualizer</title>
    <style>
        body {
            background-color: #969696;
        }
		#map {
			height: 400px;
            width: 100%;
            margin: 8px auto;
		}
        #mapButton {
            margin: 8px auto 0 auto;
        }
        .mapElements, .uploadedImage, .testImage, #info {
            display: none;
        }
        #fileUpload {
            margin: auto;
        }
	</style>
    <script type="text/javascript" src="src/titleIncrementer.js"> </script>
    <script type="text/javascript" src="src/exif.js"> </script>
    <script type="text/javascript" src="src/map.js"> </script>
    <script type="text/javascript" src="src/imageUpload.js"> </script>
</head>
<body onload="imageUpload()">
    <div class="imageElements">
        <input type="file" id="fileUpload" multiple size="50" onchange="imageUpload()">
        <p id="uploadedImageInfo"></p>
        <button onclick="imageUploadComplete()">Finished</button>
    </div>
    <div class="mapElements">
        <button id="mapButton" onclick="mapViewUnload(); imageViewLoad();">Back</button>
        <div id="map"></div>
    </div>
    <div class="infoElements" id="info">
            <button onclick="mapReset()">Reset</button>
    </div>
    <img class="testImage" src="img/IMG_0250.jpg" height="100px" width="100px">
	<img class="testImage" src="img/IMG_0251.jpg" height="100px" width="100px">
	<img class="testImage" src="img/IMG_0252.jpg" height="100px" width="100px">
	<img class="testImage" src="img/IMG_0253.jpg" height="100px" width="100px">
	<img class="testImage" src="img/IMG_0254.jpg" height="100px" width="100px">
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC0twG_7pvxb2WQKywvPnDGhCbZCbAUOmU&callback=mapLoadComplete"> </script>
</body>
</html>
